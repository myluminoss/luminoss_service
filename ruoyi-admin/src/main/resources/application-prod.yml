--- # redis
spring:
  redis:
    host: localhost
    port: 6379
    database: 0
    # password:
    timeout: 10s
    ssl: false

redisson:
  # redis key
  keyPrefix:
  threads: 16
  nettyThreads: 32
  singleServerConfig:
    clientName: ${ruoyi.name}
    connectionMinimumIdleSize: 32
    connectionPoolSize: 64
    idleConnectionTimeout: 10000
    timeout: 3000
    subscriptionConnectionPoolSize: 50

